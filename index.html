<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
         <div class="logo">
            <img src="" alt="">Dashboard</div>
         <div class="nav">
            <ul>
                <li><img src="" alt="">Home</li>
                <li><img src="" alt="">Profile</li>
                <li><img src="" alt="">Messages</li>
                <li><img src="" alt="">History</li>
                <li><img src="" alt="">Tasks</li>
                <li><img src="" alt="">Communities</li>
             </ul>
         </div>
         <div class="settings">
            <ul>
                <li><img src="" alt="">Settings</li>
                <li><img src="" alt="">Support</li>
                <li><img src="" alt="">Privacy</li>
            </ul>
         </div>
        </div>
        <div class="header">
            <div class="header1">
                <div class="search">
                    <div class="search-icon"><img src="" alt=""></div>
                    <label for="search"><input name="search" id="search" type="text"></label>
                </div>
                <div class="notifications"><img src="" alt=""></div>
                <div class="avatar-corner"></div>
                <div class="username">Penelope Davis</div>
            </div>
            <div class="header2">
                <div class="avatar-main"></div>
                <div class="greeting">Hi there,<p>Penelope Davis (@penny)</p></div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <h1>Your Projects</h1>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div class="announcements">
                <h1>Announcements</h1>
                <div></div>
            </div>
            <div class="trending">
                <h1>Trending</h1>
                <div></div>
            </div>

        </div>



    </div>
</body>
</html>
